<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9c. DOM</title>
</head>
<body>
  <button onclick="choose('heads')">heads</button>
  <button onclick="choose('tails')">tails</button>
  <p class="paragraph"></p>
  <script>
    function choose(side){
      if (side === 'heads'){
      document.querySelector('.paragraph').innerHTML = `You chose: Heads` 
    } else if (side === 'tails'){
      document.querySelector('.paragraph').innerHTML = `You chose: Tails`
    }
  }
    

  </script>
</body>
</html>
