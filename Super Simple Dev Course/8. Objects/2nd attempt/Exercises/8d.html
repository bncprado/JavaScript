<html lang="en">
<head>

  <title>8d Exercise</title>
</head>
<body>
  <script>
    const product1 = {
      name: 'Basket Ball',
      price: 2095
    }
       
    const product2 = {
      name: 'Foot Ball',
      price: 1595
    }

    function comparePrice(product1, product2){
      if (product1.price < product2.price){
        console.log(`${product1.name} is the cheapest`)
      } else {
        console.log(`${product2.name} is the cheapest`)
      }
    }

      comparePrice(product1, product2)
    


  </script>
</body>
