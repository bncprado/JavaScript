<html lang="en">
<head>

<body>
    <p> Rock Paper Scissors </p>

    <button onclick="
    playGame('rock')
  ">  Rock     </button>
      
    <button onclick="
      playGame('paper')
    ">  Paper     </button>

    <button onclick="
    playGame('scissors')
    ">  Scissors  </button>

    <button onclick="
    score.wins = 0
    score.losses = 0
    score.ties = 0
    localStorage.removeItem('score')
    alert('Score now is 0')
    ">  Reset Score  </button>

  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
      wins:0,
      losses:0,
      ties:0
    }

    // if (!score){
    //   score = {
    //     wins:0,

    // }

    console.log(score)

    function playGame(playerMove){
      const computerMove = pickComputerMove()

      if (playerMove === 'scissors'){
        if (computerMove === 'rock'){ 
        result ='You lose'
      } else if (computerMove === 'paper'){
        result ='You win'
      } else if (computerMove === 'scissors'){
        result = 'Tie'
      }

    }else if (playerMove ==='paper'){
        if (computerMove === 'rock'){ 
        result ='You win'
      } else if (computerMove === 'paper'){
        result ='Tie'
      } else if (computerMove === 'scissors'){
        result = 'You lose'
      }
      
    } else if (playerMove ==='rock'){
        if (computerMove === 'rock'){ 
        result ='Tie'
      } else if (computerMove === 'paper'){
        result ='You lose'
      } else if (computerMove === 'scissors'){
        result = 'You win'
      }
    }

    if (result === 'You win'){
      score.wins += 1
    } else if (result === 'You lose'){
      score.losses += 1
    } else if (result === 'Tie'){
      score.ties += 1
    }

    localStorage.setItem('score', JSON.stringify(score))

      alert(`
You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}
Losses: ${score.losses}
Ties: ${score.ties}`)
      }
        

    function pickComputerMove //a verb or action name is recommended to naming functions
    (){
      const randomNumber = (Math.random()); 
        //<!--generates a number that is greater or equal than 0 and less than 1 (0<= Math.random() <1) -->
      let computerMove = '';
      if (randomNumber >= 0 && randomNumber < 1/3 ){
        computerMove = 'rock'; 
      } else if (randomNumber >= 1/3 && randomNumber < 2/3 ){
        computerMove = 'paper'; 
      } else if (randomNumber >= 2/3 && 1){
        computerMove = 'scissors'; 
      }
      return computerMove //the syntax for return is simple as is writen. If the return doesn't have a value, will return "undefined" 
      console.log("this line won't run cause when we use return, we go back to where the funcion was called")//this line won't run cause when we use return, we go back to where the funcion was called
    }
  </script>
