<body>

  <script>
    console.log(convertTemperature(86,'c'))

    function convertTemperature(degrees,unit){
        if (unit === 'f' || unit === 'F'){ 
        return `${(degrees - 32) *5/9}C`
      } else if (unit === 'c'|| unit === 'C' ){ //always remember to mention the parameter AGAIN if you're using &&, || and anything else that impose more conditions. 
        return `${(degrees* 9/5) +32}F` 
      }
    }

  </script>
